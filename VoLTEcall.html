<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Flow Diagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .msc-container {
            margin: 20px;
        }
        .msc-line {
            stroke: #000;
            stroke-width: 2;
        }
        .msc-arrow {
            stroke: #000;
            stroke-width: 2;
            marker-end: url(#arrowhead);
        }
        .msc-label {
            font-size: 14px;
            fill: #000;
        }
    </style>
</head>
<body>
        <!-- Call Type Selection -->
    <div class="network">
        <h2>Call Type</h2>
        <form>
            <label for="network">Choose a call type:</label>
            <select id="network" name="network">
                <option value="Registration">Registration</option>
                <option value="Third-party Registration">Third-party Registration</option>
                <option value="VoLTE to VoLTE call">VoLTE to VoLTE call</option>
                <option value="VoLTE to CS(Pure) call">VoLTE to CS(Pure) call</option>
                <option value="CS to VoLTE call">CS to VoLTE call</option>
            </select>
        </form>
    </div>
    <div class="msc-container">
        <svg width="400" height="200">
            <!-- Define arrowhead marker -->
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" />
                </marker>
            </defs>

            <!-- Vertical lines for entities -->
            <line x1="50" y1="20" x2="50" y2="180" class="msc-line" />
            <line x1="200" y1="20" x2="200" y2="180" class="msc-line" />
            <line x1="350" y1="20" x2="350" y2="180" class="msc-line" />
            <line x1="500" y1="20" x2="350" y2="180" class="msc-line" />
            <line x1="650" y1="20" x2="350" y2="180" class="msc-line" />
            
            <!-- Entity labels -->
            <text x="40" y="15" class="msc-label">UE</text>
            <text x="190" y="15" class="msc-label">PCSCF</text>
            <text x="340" y="15" class="msc-label">ICSCF</text>
            <text x="490" y="15" class="msc-label">SCSCF</text>
            <text x="640" y="15" class="msc-label">HSS</text>
            <!-- Messages between entities -->
            <line x1="50" y1="50" x2="200" y2="50" class="msc-arrow" />
            <text x="120" y="45" class="msc-label">Register</text>

            <line x1="200" y1="80" x2="350" y2="80" class="msc-arrow" />
            <text x="270" y="75" class="msc-label">Register</text>

            <line x1="350" y1="110" x2="50" y2="110" class="msc-arrow" />
            <text x="200" y="105" class="msc-label">Message 3</text>
        </svg>
    </div>
</body>
</html>
