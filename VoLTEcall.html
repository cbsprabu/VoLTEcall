<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Flow Diagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .msc-container {
            margin: 20px;
        }
        .msc-line {
            stroke: #000;
            stroke-width: 2;
        }
        .msc-arrow {
            stroke: #000;
            stroke-width: 2;
            marker-end: url(#arrowhead);
        }
        .msc-label {
            font-size: 14px;
            fill: #000;
        }
    </style>
</head>
<body>

    <!-- Call Type Selection -->
    <div class="network">
        <h2>Call Type</h2>
        <form>
            <label for="network">Choose a call type:</label>
            <select id="network" name="network">
                <option value="Registration">Registration</option>
                <option value="Third-party Registration">Third-party Registration</option>
                <option value="VoLTE to VoLTE call">VoLTE to VoLTE call</option>
                <option value="VoLTE to CS(Pure) call">VoLTE to CS(Pure) call</option>
                <option value="CS to VoLTE call">CS to VoLTE call</option>
            </select>
        </form>
        <h1>Upload and Display Image</h1>
        <form>
        <input type="file" id="imageUpload" accept="image/*">
        <img id="previewImage" src="https://github.com/cbsprabu/VoLTEcall/blob/main/IMS%20Registration.png?raw=true" alt="Preview" style="display:none; max-width: 300px; margin-top: 20px;">
        </form>
    </div>

    <!-- Call Status -->
    <div class="status" id="callStatus">Call Flow not started</div>
    <!-- Start Call Button -->
    <button onclick="startCall()">start Call Flow</button>
    <!-- Container for MSC Diagram -->
    <div id="callFlowDiagram">
        <!-- The diagram will be displayed here -->
    </div>

    <script>
        function startCall() {
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (selectedCallType === 'Registration') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgElement = document.getElementById('previewImage');
                    imgElement.src = https://github.com/cbsprabu/VoLTEcall/blob/main/IMS%20Registration.png?raw=true;
                    imgElement.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
