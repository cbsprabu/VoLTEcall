<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoLTE Call Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6ef;
            color: #222;
            margin: 0;
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px auto;
            max-width: 800px;
        }
        .caller, .receiver {
            text-align: center;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: #fff;
            width: 45%;
        }
        .caller h2, .receiver h2 {
            margin-top: 0;
            color: #007bff;
        }
        .network {
            text-align: center;
            margin: 20px auto;
            padding: 20px;
            border: 2px dashed #007bff;
            border-radius: 10px;
            background-color: #e9f5ff;
            max-width: 600px;
        }
        .network h2 {
            margin-top: 0;
            color: #007bff;
        }
        .arrow {
            font-size: 24px;
            color: #007bff;
            margin: 0 10px;
        }
        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>VoLTE Call Design</h1>

    <!-- Caller Section -->
    <div class="container">
        <div class="caller">
            <h2>Caller</h2>
            <p>User A</p>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        </div>

        <!-- Arrow -->
        <div class="arrow">â†’</div>

        <!-- Receiver Section -->
        <div class="receiver">
            <h2>Receiver</h2>
            <p>User B</p>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
    </div>

    <!-- Network Section -->
<div class="network">
    <h2>Call Type</h2>
    <form>
        <label for="network">Choose a call type:</label>
        <select id="network" name="network">
            <option value="Registration">Registration</option>
            <option value="Third-party Registration">Third-party Registration</option>
            <option value="VoLTE to VoLTE call">VoLTE to VoLTE call</option>
            <option value="VoLTE to CS(Pure) call">VoLTE to CS(Pure) call</option>
            <option value="CS to VoLTE call">CS to VoLTE call</option>
        </select>
    </form>
</div>

    <!-- Call Status -->
    <div class="status" id="callStatus">Call Flow not started</div>

    <!-- Start Call Button -->
    <button onclick="startCall()">Start Call Flow</button>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Flow MSC Generator</title>
    <style>
        #callFlowDiagram {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            width: 100%;
            height: 400px;
        }
        .status {
            margin-top: 20px;
        }
    </style>
</head>
    <script>
        function startCall() {
            const selectedCallType = document.getElementById('network').value;
            let mscText = '';
            
            // Set MSC text based on selected call type
            if (selectedCallType === 'Registration') {
                mscText = `
                    sequenceDiagram
                        msc = modern_blue;
                        hscale=auto;
                        U:UE;
                        P:P_CSCF/SBC;
						I:I_CSCF;
						S:S_CSCF;
						H:HSS;
						
                        U->P: Register;
                        P->I: Register;
                        I->H: UAR;
						H->I: UAA;
						I->H: MAR;
						H->I: MAA;
						I->P->U:401 Un-Authorized
						U->P: Register;
                        P->I: Register;
                        I->H: UAR;
						H->I: UAA;
						I->S: Register;
						S->H: SAR;
						H->S: SAA;
						S->P->U: 200OK
                `;
            }
            else if (selectedCallType === 'Third-party Registration') {
                mscText = `
                    sequenceDiagram
                        participant UE1 as User Equipment 1
                        participant IMS as IMS Core
                        participant HSS as Home Subscriber Server
                        participant UE2 as User Equipment 2
                        participant MME as Mobility Management Entity

                        UE1->>IMS: Attach to IMS Network
                        IMS->>HSS: Request Authentication
                        HSS->>IMS: Send Authentication Info
                        IMS->>UE1: Send Registration Response
                        UE1->>IMS: Confirm Registration
                        IMS->>MME: Attach Request
                        MME->>IMS: Attach Acknowledgment
                        IMS->>UE2: Third-party Registration
                        UE2->>IMS: Confirm Registration
                        IMS->>HSS: Send Third-party Profile
                `;
            }
            else if (selectedCallType === 'VoLTE to VoLTE call') {
                mscText = `
                    sequenceDiagram
                        participant UE1 as User Equipment 1
                        participant IMS as IMS Core
                        participant UE2 as User Equipment 2
                        participant PCRF as Policy Control Function

                        UE1->>IMS: Initiate VoLTE Call
                        IMS->>PCRF: Request QoS Profile
                        PCRF->>IMS: Send QoS Profile
                        IMS->>UE2: Call Setup Request
                        UE2->>IMS: Call Setup Response
                        IMS->>UE1: Call Setup Confirmation
                        UE1->>UE2: VoLTE Media Exchange
                        UE2->>UE1: VoLTE Media Exchange
                `;
            }
            else if (selectedCallType === 'VoLTE to CS(Pure) call') {
                mscText = `
                    sequenceDiagram
                        participant UE1 as User Equipment 1
                        participant IMS as IMS Core
                        participant CS as CS Core
                        participant UE2 as User Equipment 2

                        UE1->>IMS: Initiate VoLTE Call
                        IMS->>CS: Route Call to CS Core
                        CS->>UE2: Call Setup Request
                        UE2->>CS: Call Setup Response
                        CS->>IMS: Call Setup Confirmation
                        IMS->>UE1: VoLTE Call Routed to CS
                        UE1->>UE2: CS Call Media Exchange
                        UE2->>UE1: CS Call Media Exchange
                `;
            }
            else if (selectedCallType === 'CS to VoLTE call') {
                mscText = `
                    sequenceDiagram
                        participant UE1 as User Equipment 1
                        participant CS as CS Core
                        participant IMS as IMS Core
                        participant UE2 as User Equipment 2

                        UE1->>CS: Initiate CS Call
                        CS->>IMS: Route Call to IMS
                        IMS->>UE2: Call Setup Request
                        UE2->>IMS: Call Setup Response
                        IMS->>UE1: VoLTE Call Setup Confirmation
                        UE1->>UE2: VoLTE Call Media Exchange
                        UE2->>UE1: VoLTE Call Media Exchange
                `;
            }

            // Convert the MSC text to a URL-encoded format
            const encodedMscText = encodeURIComponent(mscText);

            // Display the MSC diagram using WebSequenceDiagrams API
            const diagramUrl = `https://www.websequencediagrams.com/cgi-bin/cdraw?lz=${encodedMscText}`;

            // Update the status message
            document.getElementById('callStatus').textContent = `${selectedCallType} Call Flow Started`;

            // Display the diagram inside the container
            document.getElementById('callFlowDiagram').innerHTML = `
                <img src="${diagramUrl}" alt="Generated Call Flow Diagram"/>
            `;
        }
    </script>
</body>
</html>
