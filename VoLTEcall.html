<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoLTE Call Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6ef;
            color: #222;
            margin: 0;
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px auto;
            max-width: 800px;
        }
        .caller, .receiver {
            text-align: center;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: #fff;
            width: 45%;
        }
        .caller h2, .receiver h2 {
            margin-top: 0;
            color: #007bff;
        }
        .network {
            text-align: center;
            margin: 20px auto;
            padding: 20px;
            border: 2px dashed #007bff;
            border-radius: 10px;
            background-color: #e9f5ff;
            max-width: 600px;
        }
        .network h2 {
            margin-top: 0;
            color: #007bff;
        }
        .arrow {
            font-size: 24px;
            color: #007bff;
            margin: 0 10px;
        }
        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>VoLTE Call Design</h1>

    <!-- Caller Section -->
    <div class="container">
        <div class="caller">
            <h2>Caller</h2>
            <p>User A</p>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        </div>

        <!-- Arrow -->
        <div class="arrow">â†’</div>

        <!-- Receiver Section -->
        <div class="receiver">
            <h2>Receiver</h2>
            <p>User B</p>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
    </div>

    <!-- Network Section -->
<div class="network">
    <h2>Call Type</h2>
    <form>
        <label for="network">Choose a call type:</label>
        <select id="network" name="network">
            <option value="VoLTE to VoLTE call">VoLTE to VoLTE call</option>
            <option value="VoLTE to CS(Pure) call">VoLTE to CS(Pure) call</option>
            <option value="CS to VoLTE call">CS to VoLTE call</option>
        </select>
    </form>
</div>

    <!-- Call Status -->
    <div class="status" id="callStatus">Call not started</div>

    <!-- Start Call Button -->
    <button onclick="startCall()">Start VoLTE Call</button>

    <script>
        function startCall() {
            const callStatus = document.getElementById('callStatus');
            callStatus.textContent = "Call in progress...";
            callStatus.style.color = "#007bff";

            // Simulate call completion after 5 seconds
            setTimeout(() => {
                callStatus.textContent = "Call completed successfully!";
                callStatus.style.color = "#28a745";
            }, 5000);
        }
    </script>
</body>
</html>
